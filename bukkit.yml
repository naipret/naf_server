aliases: now-in-commands.yml
chunk-gc:
  period-in-ticks: 600
  load-threshold: 0
settings:
  allow-end: true
  connection-throttle: -1
  deprecated-verbose: default
  minimum-api: none
  permissions-file: permissions.yml
  plugin-profiling: false
  query-plugins: true
  shutdown-message: |-
    §cSERVER CLOSED!

    §rPlease join our Discord §9dsc.gg/nafd§r for more information!
  update-folder: update
  use-map-color-cache: true
  warn-on-overload: true
spawn-limits:
  ambient: 2
  animals: 7
  axolotls: 5
  monsters: 30
  water-ambient: 3
  water-animals: 5
  water-underground-creature: 3
ticks-per:
  ambient-spawns: 20
  animal-spawns: 40
  autosave: 6000
  axolotl-spawns: 20
  monster-spawns: 1
  water-ambient-spawns: 10
  water-spawns: 10
  water-underground-creature-spawns: 20
