Settings:
  # GUI title.
  Title: <black>Home Settings</black>
  # GUI size. Must be multiply of 9.
  # Useful for 'CHEST' Inventory Type only.
  Size: 45
  # GUI type.
  # https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/event/inventory/InventoryType.html
  Inventory_Type: CHEST
  # Sets GUI auto-refresh interval (in seconds). Set this to 0 to disable.
  Auto_Refresh: 0
# ==================== GUI CONTENT ====================
# You can freely edit items in this section as you wish (add, remove, modify items).
# The following values are available as button Types:
# CLOSE
# HOME_CHANGE_DEFAULT
# HOME_CHANGE_ICON
# HOME_CHANGE_INVITED_PLAYERS
# HOME_CHANGE_LOCATION
# HOME_CHANGE_NAME
# HOME_CHANGE_RESPAWN_POINT
# HOME_CHANGE_TYPE
# RETURN
# ==================== ITEM OPTIONS ====================
# > Item: Item to display. Please check: https://github.com/nulli0n/nightcore-spigot/wiki/ItemStack-Options
# > Priority: Button priority. Better values will override other item(s) in the same slot(s).
# > Slots: Button slots. From [0] to [Size - 1]. Split with commas.
# > Click_Commands: Execute custom commands on click. PlaceholderAPI available here.
#     Available click types: LEFT, RIGHT, SHIFT_LEFT, SHIFT_RIGHT, DROP_KEY, SWAP_KEY, NUMBER_1, NUMBER_2, NUMBER_3, NUMBER_4, NUMBER_5, NUMBER_6, NUMBER_7, NUMBER_8, NUMBER_9
#     Use prefix 'player:' to run command by a player.
#     Click_Commands:
#       LEFT:
#       - say Hello
#       - give %player_name% diamond 1
#       - player: menu open shops
# ==================================================
Content:
  return:
    Priority: 10
    Item:
      Material: PLAYER_HEAD
      SkinURL: be9ae7a4be65fcbaee65181389a2f7d47e2e326db59ea3eb789a92c85ea46
      Name: <lgray><b>Return</b></lgray>
    Slots: '40'
    Type: return
  location:
    Priority: 10
    Item:
      Material: COMPASS
      Name: <lyellow><b>Location</b></lyellow>
      Lore:
      - '<lyellow>▪ <lgray>World: </lgray>%home_location_world%</lyellow>'
      - '<lyellow>▪ <lgray>X: </lgray>%home_location_x%</lyellow>'
      - '<lyellow>▪ <lgray>Y: </lgray>%home_location_y%</lyellow>'
      - '<lyellow>▪ <lgray>Z: </lgray>%home_location_z%</lyellow>'
      - ''
      - <lgray><lyellow>[▶]</lyellow> Click to <lyellow>set to yours</lyellow>.</lgray>
    Slots: '4'
    Type: home_change_location
  default_home:
    Priority: 10
    Item:
      Material: GREEN_BED
      Name: <lyellow><b>Default Home</b></lyellow>
      Lore:
      - '<lyellow>▪ <lgray>Enabled: </lgray>%home_is_default%</lyellow>'
      - ''
      - <lgray>When enabled, uses this home by</lgray>
      - <lgray>default in home commands.</lgray>
      - <dgray>(if no home specified)</dgray>
      - ''
      - <lgray><lyellow>[▶]</lyellow> Click to <lyellow>toggle</lyellow>.</lgray>
    Slots: '19'
    Type: home_change_default
  respawn_on_death:
    Priority: 10
    Item:
      Material: RED_BED
      Name: <lyellow><b>Respawn on Death</b></lyellow>
      Lore:
      - '<lyellow>▪ <lgray>Enabled: </lgray>%home_is_respawn_point%</lyellow>'
      - ''
      - <lgray>When enabled, sets this home</lgray>
      - <lgray>as your respawn location.</lgray>
      - ''
      - <lgray><lyellow>[▶]</lyellow> Click to <lyellow>toggle</lyellow>.</lgray>
    Slots: '20'
    Type: home_change_respawn_point
  display_name:
    Priority: 10
    Item:
      Material: NAME_TAG
      Name: <lyellow><b>Display Name</b></lyellow>
      Lore:
      - '<lyellow>▪ <lgray>Current: </lgray>%home_name%</lyellow>'
      - ''
      - <lgray><lyellow>[▶]</lyellow> Click to <lyellow>change</lyellow>.</lgray>
    Slots: '21'
    Type: home_change_name
  home_type:
    Priority: 10
    Item:
      Material: PAINTING
      Name: <lyellow><b>Home Type</b></lyellow>
      Lore:
      - '<lyellow>▪ <lgray>Current: </lgray>%home_type%</lyellow>'
      - ''
      - <lgray>Public home allows anyone to visit it.</lgray>
      - <lgray>Private home is accessible by invites only.</lgray>
      - ''
      - <lgray><lyellow>[▶]</lyellow> Click to <lyellow>toggle</lyellow>.</lgray>
    Slots: '22'
    Type: home_change_type
  home_icon:
    Priority: 10
    Item:
      Material: ITEM_FRAME
      Name: <lyellow><b>Home Icon</b></lyellow>
      Lore:
      - <lgray><lyellow>[▶]</lyellow> Drag & Drop to <lyellow>change</lyellow>.</lgray>
    Slots: '23'
    Type: home_change_icon
  invites:
    Priority: 10
    Item:
      Material: PLAYER_HEAD
      Name: <lyellow><b>Invites</b></lyellow>
      Lore:
      - '<lyellow>▪ <lgray>Invited: </lgray>%home_invited_players%</lyellow>'
      - ''
      - <lgray>List of players, who can visit</lgray>
      - <lgray>your home at any time.</lgray>
      - ''
      - <lgray><lyellow>[▶]</lyellow> Left-Click to <lyellow>add player</lyellow>.</lgray>
      - <lgray><lyellow>[▶]</lyellow> Right-Click to <lyellow>remove all</lyellow>.</lgray>
    Slots: '24'
    Type: home_change_invited_players
