Settings:
  # Worlds, where GodMode is not available.
  # This setting can be bypasses with the 'sunlight.godmode.bypass.worlds' permission.
  Disabled_Worlds:
  - world_name
  - other_world
  OutgoingDamage:
    # Sets whether or not players in GodMode can damage other players.
    Players: false
    # Sets whether or not players in GodMode can damage mobs.
    Mobs: true
