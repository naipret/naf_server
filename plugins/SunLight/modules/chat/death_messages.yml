# Sets the range for death messages broadcast.
# Set to 0 for a world-wide messages.
# Set to -1 for a server-wide messages.
# Set other value for blocks distance.
Range: -1
By_DamageType:
  on_fire:
    Messages:
    - <gray>(<lred>☠</lred>) <lred>%player_display_name%</lred> burned to the ground.</gray>
  falling_anvil:
    Messages:
    - <gray>(<lred>☠</lred>) <lred>%player_display_name%</lred> was unable to hold an Anvil.</gray>
  hot_floor:
    Messages:
    - <gray>(<lred>☠</lred>) <lred>%player_display_name%</lred> walked too long on Magma Blocks.</gray>
  arrow:
    Messages:
    - <gray>(<lred>⚔</lred>) <lred>%player_display_name%</lred> was shot by a <lred>%source%</lred>.</gray>
  player_attack:
    Messages:
    - <gray>(<lred>⚔</lred>) <lred>%source%</lred> killed <lred>%player_display_name%</lred>.</gray>
  fall:
    Messages:
    - <gray>(<lred>☠</lred>) <lred>%player_display_name%</lred> fell from a high spot.</gray>
  freeze:
    Messages:
    - <gray>(<lred>☠</lred>) <lred>%player_display_name%</lred> frozen to death.</gray>
    - <gray>(<lred>☠</lred>) <lred>%player_display_name%</lred> fell asleep in the snow.</gray>
  mob_attack:
    Messages:
    - <gray>(<lred>⚔</lred>) <lred>%player_display_name%</lred> was slain by <lred>%source%</lred>.</gray>
  drown:
    Messages:
    - <gray>(<lred>☠</lred>) <lred>%player_display_name%</lred> drowned.</gray>
    - <gray>(<lred>☠</lred>) <lred>%player_display_name%</lred> forgot how to swim.</gray>
  lightning_bolt:
    Messages:
    - <gray>(<lred>☠</lred>) <lred>%player_display_name%</lred> was shot by a Lightning.</gray>
  mob_projectile:
    Messages:
    - <gray>(<lred>⚔</lred>) <lred>%player_display_name%</lred> was shot by a <lred>%source%</lred>.</gray>
  thorns:
    Messages:
    - <gray>(<lred>☠</lred>) <lred>%player_display_name%</lred> died when touching <lred>%source%</lred>.</gray>
  cramming:
    Messages:
    - <gray>(<lred>☠</lred>) <lred>%player_display_name%</lred> trampled into the ground by a crowd.</gray>
  lava:
    Messages:
    - <gray>(<lred>☠</lred>) <lred>%player_display_name%</lred> tried to swim in lava.</gray>
  starve:
    Messages:
    - <gray>(<lred>☠</lred>) <lred>%player_display_name%</lred> forgot to eat.</gray>
  explosion:
    Messages:
    - <gray>(<lred>☠</lred>) <lred>%player_display_name%</lred> blowed up!</gray>
  dragon_breath:
    Messages:
    - <gray>(<lred>☠</lred>) <lred>%player_display_name%</lred> was incinerated by a Dragon Breath.</gray>
  in_wall:
    Messages:
    - <gray>(<lred>☠</lred>) <lred>%player_display_name%</lred> was buried alive.</gray>
  in_fire:
    Messages:
    - <gray>(<lred>☠</lred>) <lred>%player_display_name%</lred> burned to the ground.</gray>
  magic:
    Messages:
    - <gray>(<lred>☠</lred>) <lred>%player_display_name%</lred> killed by a deadly magic.</gray>
  cactus:
    Messages:
    - <gray>(<lred>☠</lred>) <lred>%player_display_name%</lred> tried to obtain some water from cactus.</gray>
    - <gray>(<lred>☠</lred>) <lred>%player_display_name%</lred> died when accidiently touch a cactus.</gray>
  fly_into_wall:
    Messages:
    - <gray>(<lred>☠</lred>) <lred>%player_display_name%</lred> exceeded the speed limit with elytras.</gray>
  sonic_boom:
    Messages:
    - <gray>(<lred>☠</lred>) <lred>%player_display_name%</lred>''s eardrums were exploded.</gray>
