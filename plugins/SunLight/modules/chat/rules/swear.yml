# List of commands that will be executed when any rule is triggered.
Punishments:
- warn %player_name%
- smite %player_name%
Rules:
  bad_words_en:
    # A list of Regex Expressions to match in message.
    # If you want to match a simple text/word, just add it as is, like 'bad word'.
    # For a more complex expressions, you have to deal with Regex.
    Matches:
    - (?i)((?:d)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:1|i)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:c)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:k)+)
    - (?i)((?:a|4)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:s|5)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:s|5)+)
    - (?i)((?:r)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:3|e)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:t|7)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:a|4)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:r)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:d)+)
    - (?i)((?:f)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:u)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:c)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:k)+)
    - (?i)((?:d)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:u)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:m)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:b)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:a|4)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:s|5)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:s|5)+)
    - (?i)((?:n)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:1|i)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:g|9)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:g|9)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:a|4)+)
    - (?i)((?:n)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:1|i)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:g|9)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:r)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:a|4)+)
    - (?i)((?:b)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:1|i)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:t|7)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:c)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:h)+)
    - (?i)((?:c)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:0|o)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:c)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:k)+)
    - (?i)((?:c)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:u)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:n)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:t|7)+)
    - (?i)((?:b)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:a|4)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:s|5)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:t|7)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:a|4)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:r)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:d)+)
    - (?i)((?:b)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:u)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:l)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:l)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:s|5)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:h)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:1|i)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:t|7)+)
    - (?i)((?:j)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:a|4)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:c)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:k)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:a|4)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:s|5)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:s|5)+)
    # What do you want to do when this rule matches text in message?
    # Allowed Values:
    # CENSOR - Replace mathced text with a text from option below.
    # REPLACE - Replace all message with a text from option below.
    # DENY - Prevents message/command from being sent.
    Action: CENSOR
    # Custom text to replace matched text in message with.
    Replace_With: '***'
    # A list of words (non-regex) that will be ignored by this rule.
    Ignored_Words: []
    # Enables the rule.
    Enabled: true
  bad_words_ru:
    # A list of Regex Expressions to match in message.
    # If you want to match a simple text/word, just add it as is, like 'bad word'.
    # For a more complex expressions, you have to deal with Regex.
    Matches:
    - (?i)((?:С|с|s|c|$)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:У|у|u|y)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:К|к|k)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:@|А|а|a)+)
    - (?i)((?:С|с|s|c|$)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:У|у|u|y)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:К|к|k)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:u|И|и|i|Й|й)+)
    - (?i)((?:С|с|s|c|$)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:У|у|u|y)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:4|ch|Ч|ч)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:К|к|k)+)
    - (?i)((?:С|с|s|c|$)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:У|у|u|y)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:4|ch|Ч|ч)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:@|А|а|a)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:p|Р|р|r)+)
    - (?i)((?:С|с|s|c|$)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:У|у|u|y)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:4|ch|Ч|ч)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:ё|Ё|e|Е|е)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:Н|н|n)+)
    - (?i)((?:Х|х|x|h)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:У|у|u|y)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:u|и|И|i|Й|й)+)
    - (?i)((?:Х|х|x|h)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:У|у|u|y)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:йя|йа|ya|ia|9|Я|я)+)
    - (?i)((?:Х|х|x|h)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:У|у|u|y)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:ё|Ё|e|Е|е)+)
    - (?i)((?:Ж|ж|j|zh)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:0|О|о|o)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:p|П|п)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:@|А|а|a)+)
    - (?i)((?:p|П|п)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:u|И|и|i|Й|й)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:3|З|з|z)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:d|Д|д)+)
    - (?i)((?:p|П|п)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:ё|Ё|e|Е|е)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:3|З|з|z)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:d|Д|д)+)
    - (?i)((?:У|у|u|y)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:ё|Ё|e|Е|е)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:Б|б|b)+)
    - (?i)((?:ё|Ё|e|Е|е)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:Б|б|b)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:@|А|а|a)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:Н|н|n)+)
    - (?i)((?:ё|Ё|e|Е|е)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:Б|б|b)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:0|О|о|o)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:Б|б|b)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:0|О|о|o)+)
    - (?i)((?:ё|Ё|e|Е|е)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:Б|б|b)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:Л|л|l)+)
    - (?i)((?:3|З|з|z)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:@|А|а|a)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:Л|л|l)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:У|у|u|y)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:p|П|п)+)
    - (?i)((?:4|ch|Ч|ч)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:М|м|m)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:0|О|о|o)+)
    - (?i)((?:d|Д|д)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:ё|Ё|e|Е|е)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:Б|б|b)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:u|И|и|i|Й|й)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:Л|л|l)+)
    - (?i)((?:d|Д|д)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:u|И|и|i|Й|й)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:Б|б|b)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:u|И|и|i|Й|й)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:Л|л|l)+)
    - (?i)((?:d|Д|д)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:0|О|о|o)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:Л|л|l)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:Б|б|b)+)
    - (?i)((?:Л|л|l)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:0|О|о|o)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:Х|х|x|h)+)
    - (?i)((?:Л|л|l)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:0|О|о|o)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:sh|Ш|ш|Щ|щ)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:@|А|а|a)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:p|Р|р|r)+)
    - (?i)((?:p|П|п)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:ё|Ё|e|Е|е)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:d|Д|д)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:u|И|и|i|Й|й)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:К|к|k)+)
    - (?i)((?:r|Г|г|g)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:0|О|о|o)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:М|м|m)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:0|О|о|o)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:С|с|s|c|$)+)
    - (?i)((?:sh|Ш|ш|Щ|щ)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:Л|л|l)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:u|yu|Ю|ю)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:Х|х|x|h)+)
    - (?i)((?:p|П|п)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:p|Р|р|r)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:0|О|о|o)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:С|с|s|c|$)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:Т|т|t)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:u|И|и|i|Й|й)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:Т|т|t)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:У|у|u|y)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:Т|т|t)+)
    - (?i)((?:r|Г|г|g)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:0|О|о|o)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:В|в|v|w)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:Н|н|n)+)
    - (?i)((?:p|П|п)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:@|А|а|a)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:С|с|s|c|$)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:К|к|k)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:У|у|u|y)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:d|Д|д)+)
    - (?i)((?:М|м|m)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:У|у|u|y)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:d|Д|д)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:0|О|о|o)+)
    - (?i)((?:М|м|m)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:У|у|u|y)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:d|Д|д)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:@|А|а|a)+)
    - (?i)((?:4|ch|Ч|ч)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:У|у|u|y)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:Х|х|x|h)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:@|А|а|a)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:Н|н|n)+)
    - (?i)((?:Б|б|b)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:Л|л|l)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:йя|йа|ya|ia|9|Я|я)+)
    - (?i)((?:М|м|m)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:p|Р|р|r)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:@|А|а|a)+(?:[^a-zA-ZА-Яа-я]|\s)*(?:3|З|з|z)+)
    # What do you want to do when this rule matches text in message?
    # Allowed Values:
    # CENSOR - Replace mathced text with a text from option below.
    # REPLACE - Replace all message with a text from option below.
    # DENY - Prevents message/command from being sent.
    Action: CENSOR
    # Custom text to replace matched text in message with.
    Replace_With: '***'
    # A list of words (non-regex) that will be ignored by this rule.
    Ignored_Words:
    - подстрахуй
    - стебля
    - гребля
    - застрахуй
    - корбля
    - барсуки
    - сабля
    # Enables the rule.
    Enabled: true
