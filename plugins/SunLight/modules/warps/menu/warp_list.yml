Settings:
  # GUI title.
  Title: <black>Warps</black>
  # GUI size. Must be multiply of 9.
  # Useful for 'CHEST' Inventory Type only.
  Size: 45
  # GUI type.
  # https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/event/inventory/InventoryType.html
  Inventory_Type: CHEST
  # Sets GUI auto-refresh interval (in seconds). Set this to 0 to disable.
  Auto_Refresh: 0
Warp:
  Server:
    Name: '<lyellow><b>%warp_name%</b></lyellow> <gray>(ID: <white>%warp_id%</white>)</gray>'
    Lore:
    - <dgray>Official Warp</dgray>
    - ''
    - '%warp_description%'
    - ''
    - '%times%'
    - '%no_permission%'
    - '%no_money%'
    - '%visit_cost%'
    - '%visit_cooldown%'
    - '%cooldown%'
    - ''
    - '%action_teleport%'
    - '%action_editor%'
  Player:
    Name: '<lyellow><b>%warp_name%</b></lyellow> <gray>(ID: <white>%warp_id%</white>)</gray>'
    Lore:
    - <dgray>Created by %warp_owner_name%</dgray>
    - ''
    - '%warp_description%'
    - ''
    - '%times%'
    - '%no_permission%'
    - '%no_money%'
    - '%visit_cost%'
    - '%visit_cooldown%'
    - '%cooldown%'
    - ''
    - '%action_teleport%'
    - '%action_editor%'
  Lore:
    Teleport:
    - <lgray><lyellow>[▶]</lyellow> Left-Click to <lyellow>teleport</lyellow>.</lgray>
    Editor:
    - <lgray><lyellow>[▶]</lyellow> Right-Click to <lyellow>edit</lyellow>.</lgray>
    Times_Open:
    - <lgray><lgreen>✔</lgreen> Open until <lgreen>%time%</lgreen>.</lgray>
    Times_Closed:
    - <lgray><lred>[❗]</lred> Closed until <lred>%time%</lred>.</lgray>
    No_Permission:
    - <lgray><lred>[❗]</lred> You don't have <lred>permission</lred> to visit this warp.</lgray>
    No_Money:
    - <lgray><lred>[❗]</lred> You don't have <lred>%warp_visit_cost%</lred> to visit this warp.</lgray>
    VisitCost:
    - '<lgray><lred>[❗]</lred> Visit Cost: <lred>$%warp_visit_cost%</lred></lgray>'
    VisitCooldown:
    - '<lgray><lred>[❗]</lred> Visit Cooldown: <lred>%warp_visit_cooldown%</lred></lgray>'
    Cooldown:
    - <lgray><lred>[❗]</lred> You can visit this warp again in <lred>%cooldown%</lred>.</lgray>
  Slots: 10,11,12,13,19,20,21,22,28,29,30,31
# ==================== GUI CONTENT ====================
# You can freely edit items in this section as you wish (add, remove, modify items).
# The following values are available as button Types:
# CLOSE
# OWN_TOGGLE
# PAGE_NEXT
# PAGE_PREVIOUS
# PLAYER_WARPS
# SERVER_WARPS
# SORTING_MODE
# ==================== ITEM OPTIONS ====================
# > Item: Item to display. Please check: https://github.com/nulli0n/nightcore-spigot/wiki/ItemStack-Options
# > Priority: Button priority. Better values will override other item(s) in the same slot(s).
# > Slots: Button slots. From [0] to [Size - 1]. Split with commas.
# > Click_Commands: Execute custom commands on click. PlaceholderAPI available here.
#     Available click types: LEFT, RIGHT, SHIFT_LEFT, SHIFT_RIGHT, DROP_KEY, SWAP_KEY, NUMBER_1, NUMBER_2, NUMBER_3, NUMBER_4, NUMBER_5, NUMBER_6, NUMBER_7, NUMBER_8, NUMBER_9
#     Use prefix 'player:' to run command by a player.
#     Click_Commands:
#       LEFT:
#       - say Hello
#       - give %player_name% diamond 1
#       - player: menu open shops
# ==================================================
