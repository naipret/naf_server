# ChunkyBorder Configuration
# https://github.com/pop4959/ChunkyBorder/wiki/Configuration

version: 1
border-options:
  check-interval: 20
  message: '&c[Border] You have reached the edge of this world.'
  use-action-bar: true
  effect: ender_signal
  sound: entity_enderman_teleport
  prevent-mob-spawns: true
  prevent-enderpearl: true
  prevent-chorus-fruit: true
  visualizer-enabled: false
  visualizer-range: 8
  visualizer-color: 20A0FF
map-options:
  enable:
    bluemap: false
    dynmap: false
    pl3xmap: false
    squaremap: false
  label: World Border
  hide-by-default: false
  color: FF0000
  weight: 3
  priority: 0
