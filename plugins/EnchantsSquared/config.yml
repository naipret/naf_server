  chemical_shield:
    description: '&8> Trong khi chặn, các đám mây hiệu ứng thuốc bắn tung tóe và thuốc độc không ảnh hưởng đến bạn. Hãy cẩn thận, vì điều này cũng ngăn chặn những tác dụng có lợi.'
