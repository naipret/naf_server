# Set which worlds track time and which worlds show that time.
worlds:
  # Set a TimeBar for "world".
  world:
    # Display the TimeBar for "world" in these worlds below.
    - world
    - world_nether
    - world_the_end
  # Set a TimeBar for "world2".
  world2:
    # Display the TimeBar for "world2" in these worlds below.
    - world2
    - world2_nether
    - world2_the_end

# Set the color of the TimeBar.
# The valid options are: blue, green, pink, purple, red, white, and yellow.
titlebar-color: "blue"

# Set the text of the TimeBar.
# {TIME} - The time to display. Dawn, afternoon, etc.
# {DAYCOUNT} - How many total days in game have passed.
timebar-title: "{TIME} (Day {DAYCOUNT})"

# How often should the title and progress update?
# This is in game ticks, 20 ticks = 1 second.
bar-update-frequency: 20

# Want to change the wording of the times?
times:
  dawn: "Dawn"
  morning: "Morning"
  noon: "Noon"
  afternoon: "Afternoon"
  sunset: "Sunset"
  night: "Night"
  midnight: "Midnight"

# Set when each time of day is shown.
# This is in game ticks. You can see by using "/time query daytime"
# When the ticks hit one of these, it will be that time of day.
times-of-day:
  dawn: 23000
  morning: 1000
  noon: 6000
  afternoon: 10500
  sunset: 12250
  night: 13800
  midnight: 18000

# No touch please :)
config-version: 4